<div class="card medium">
  <div class="card-content">
    <span class="card-title">Add a new user</span><br>

    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="text" class="validate" [(ngModel)]="name" name="name">
        <label for="password">Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="text" class="validate" [(ngModel)]="email" name="user">
        <label for="email">Email</label>
      </div>
    </div>
  </div>

  <div class="card-action">
    <div class="col s12">
      <a class="waves-effect blue waves-light btn-large" (click)="addNewUser()">add</a>
    </div>
  </div>
</div>
