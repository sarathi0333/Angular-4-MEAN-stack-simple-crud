<h1>Hi stranger, {{user.name}}</h1>

<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <textarea id="textarea1" class="materialize-textarea" [(ngModel)]="content" name="content" style="background-color: white"></textarea>
          <label for="textarea1">Write something cool</label>
        </div>
        <div class="card-action">
            <a class="waves-effect blue waves-light btn" (click)="createPost(user)">Do it</a>
        </div>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col s3" *ngFor="let post of posts">
    <div class="valign-wrapper">
      <div class="center-block">
        <div class="card">
          <div class="card-content">
            <span class="card-title">{{post.user.name}}</span>
            <p>{{post.content}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
