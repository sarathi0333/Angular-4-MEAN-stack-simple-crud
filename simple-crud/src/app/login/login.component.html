<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <h5 class="card-title">Login</h5>
        <strong>Name</strong>
        <input type="text" class="validate" [(ngModel)]="name" name="name"><br>
        <strong>Email</strong>
        <input type="text" class="validate" [(ngModel)]="email" name="email"><br>
      </div>
      <div class="card-action">
        <a class=" waves-effect blue waves-light btn-large" (click)="loginUser()">Login</a>
      </div>
    </div>
  </div>
</div>
